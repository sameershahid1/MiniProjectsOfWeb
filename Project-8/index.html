<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Huddle landing page</title>
  <link rel="stylesheet"  href="./CSS//index.css"/>
  <script src="https://kit.fontawesome.com/04f9b2276c.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="Body">

<figure class="Background-image">
  <img src='./images//bg-desktop.svg' alt="">
</figure>


<header class="Header">
   <figure class="Header__Logo">
     <img src='./images/logo.svg' alt="">
   </figure>
</header>

<main class="Huddle-Container">
  <section class="Huddle-Container__Left-side">
    <figure>
      <img src='./images//illustration-mockups.svg' alt="">
    </figure>
  </section>
  <section class="Huddle-Container__right">

    <article class="Huddle-Container__right__Info">

      <div>
        <span>Build The Community</span>
        <span>Your Fans will Love</span>
      </div>

      <div>
        <p>Huddle re-images the way we build communities. You have
          a voice, but so does your audience. Create connections with 
          your users as your engage in genuine discussion.
        </p>
      </div>
    </article>

    <div>
      <button type="button">Register</button>
    </div>

  </section>
</main>

<footer class="Footer">
  <div class="Footer__Social-Icons">
    <ul>
      <li><i class="fa-brands fa-twitter"></i></li>
      <li><i class="fa-brands fa-facebook"></i></li>
      <li><i class="fa-regular fa-camera"></i></li>
    </ul>
  </div>
</footer>
</div>
</body>
</html>
