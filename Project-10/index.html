<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="/CSS/index.css"/>
</head>
<body>

<!--Card Component-->
<main class="Card-Container">

<!--Card Component NFT-->
  <section class="Card-Container__NFT">
    <div class="Card-Container__NFT__BG"></div>
      <img class="Card-Container__NFT__Hover-eye" src="./images/icon-view.svg" alt="">
    <figure><img src="./images//image-equilibrium.jpg" alt="NFT"></figure>
  </section>

<!--Card Component INFO-->
  <section class="Card-Container__Info">
    <article>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div>
          <div class="price"><img src="./images/icon-ethereum.svg" alt="ethereum"> <span>0.041ETH</span></div>
          <div class="time"><img src="./images//icon-clock.svg" alt="clock"><span>3 days left</span></div>
        </div>
    </article>

    <div class="Avatar">
      <figure><img src="./images/image-avatar.png" alt="Avatar"></figure>
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </section>
</main>

</body>
</html>
