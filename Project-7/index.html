<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/index.css" />
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

<!--Card Component-->
<main class="Card-Component">

  <!--Image Section-->
  <section class="Card-Component__Image">
    <figure>
       <img id="image" src="./images/image-product-desktop.jpg" alt="Perfume Image">
    </figure>
  </section>

  <!--Card Component Details-->
  <section class="Card-Component__Info">

    <!--Card Component Info Topic-->
    <div class="Card-Component__Info__topic">
      <span>perfume</span>
    </div>
<!--Card Component Info title-->
  <div class="Card-Component__Info__title">
      <h2>Gabrielle Essence Eau De Parfum</h2>
    </div>

<!--Card Component Info details-->
    <div class="Card-Component__Info__detail">
      <p>A floral, Solar and voluptuous interpretation composed 
         by Olivier Polge, Perfumer-Creater for the House of CHANEL.
      </p>
    </div>

<!--Card Component Info Price-->
    <div class="Card-Component__Info__Price">
      <span>$149.99</span>
      <span>$169.99</span>
    </div>

<!--Card Component Info button-->
    <div class="Card-Component__Info__Btn">
       <button type="button">
        <img src="./images/icon-cart.svg" alt="Icon" />
        <span>Add to Cart</span>
       </button>
    </div>

  </section>
</main>
<script src="./Controlle.js"></script>
</body>
</html>
